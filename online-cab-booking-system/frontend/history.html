<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CabConnect - Ride History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .history-card {
            border-left: 4px solid var(--primary-color);
        }

        .history-card.cancelled {
            border-left-color: #e63946;
        }
    </style>
</head>

<body>
    <header class="app-header">
        <a href="dashboard.html" style="color: white; text-decoration: none;">
            <i class="fa-solid fa-arrow-left header-icon"></i>
        </a>
        <h1>Your Rides</h1>
        <div style="width: 20px;"></div>
    </header>

    <div class="app-container" style="box-shadow: none; padding-bottom: 70px;">

        <div id="history-list" class="p-2">
            <!-- Loading or Empty State -->
            <div class="text-center mt-3 text-muted">
                <p>Loading history...</p>
            </div>
        </div>

    </div>

    <!-- Bottom Nav -->
    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item">
            <i class="fa-solid fa-house"></i>
            Home
        </a>
        <a href="book-cab.html" class="nav-item">
            <i class="fa-solid fa-car-side"></i>
            Book
        </a>
        <a href="history.html" class="nav-item active">
            <i class="fa-solid fa-clock-rotate-left"></i>
            History
        </a>
    </nav>

    <script src="js/storage.js"></script>
    <script src="js/history.js"></script>
    <script>
        checkAuth();
    </script>
</body>

</html>
