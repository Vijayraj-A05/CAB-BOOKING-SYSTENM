<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CabConnect - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container d-flex align-center justify-center p-3" style="justify-content: center;">
        
        <div class="text-center mb-3">
            <div style="font-size: 3rem; color: var(--primary-color);">
                <i class="fa-solid fa-taxi animate-slide-up"></i>
            </div>
            <h1 class="animate-slide-up" style="animation-delay: 0.1s">CabConnect</h1>
            <p class="text-muted animate-slide-up" style="animation-delay: 0.2s">Your Ride, Your Way</p>
        </div>

        <div class="card animate-fade-in" style="width: 100%; max-width: 400px; animation-delay: 0.3s">
            
            <!-- Login Form -->
            <form id="login-form">
                <h2 class="mb-2">Login</h2>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="login-email" class="form-control" placeholder="user@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="login-password" class="form-control" placeholder="••••••" required>
                </div>
                <button type="submit" class="btn btn-primary mt-1">Sign In</button>
                
                <p class="mt-2 text-center text-sm">
                    New here? <a href="#" id="show-register" class="text-primary">Create Account</a>
                </p>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="hidden">
                <h2 class="mb-2">Register</h2>
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="reg-name" class="form-control" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="reg-email" class="form-control" placeholder="john@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="reg-password" class="form-control" placeholder="••••••" minlength="4" required>
                </div>
                <button type="submit" class="btn btn-primary mt-1">Sign Up</button>
                
                <p class="mt-2 text-center text-sm">
                    Already have an account? <a href="#" id="show-login" class="text-primary">Login</a>
                </p>
            </form>

        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Inline check for faster redirect
        checkAuth();
    </script>
</body>
</html>
